<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>VISION LIBRARY </title>
</head>

<body>
    <header>
        <div class="head">
            <div class="img_container"><img onmouseover="bigImg(this)" onmouseout="normalImg(this)" src="visionlogo.jpg" alt="vision logo"  style="height: 8rem; width: 12rem;">
            </div>
            <div class="heading">
                <h1>Vision Institute Of Technology</h1>
            </div>
        </div>
    </header>
    <main>
        <div class="content_container">
            <fieldset style="background-color: rgba(255, 255, 255, 0.555);">
                <ul class="courses_books">
                <h1 style="display: block; color: rgb(9, 64, 66); margin-bottom: 2rem;">OFFERED BOOKS</h1>

                <li><a href="list.html">B.tech</a></li>
                <li><a href="#">BCA</a></li>
                <li><a href="#">Diploma</a></li>
            </ul></fieldset>

            <div class="registration">
                <h1 style="color: cyan; margin-left: 4rem;">REGISTRATION</h1>
                <fieldset style="background-color: rgba(255, 255, 255, 0.555);">
                <form action="#" name="myform" id="regform" class="reg_form" onsubmit="return validationForm()">
                    <div>
                    <label for="Name">Name:</label>
                    <input type="text" name="Name" id="username">
                    <span id="unerror" class="error"  style=" font-size: 1.2rem; color: rgb(255, 2, 2);"></span></div>
                    <label for="number">Contact:</label>
                    <input type="text" name="contact" id="contact"  required><span id="ucerror" class="error"  style="margin-left: 1rem; font-size: 1.2rem; color: rgb(255, 2, 2);"></span><br>
                    <label for="email">Email:</label>
                    <input type="text" name="email" id="mail" class="error" required><span id="ueerror" class="error" style="margin-left: 1rem; font-size: 1.2rem; color: rgb(255, 2, 2);"></span><br>
                    <label for="password">Password:</label>
                    <input type="password" name="Password" id="passwd" required><span id="uperror" class="error" style="margin-left: 1rem; font-size: 1.2rem; color: rgb(255, 2, 2);"></span><br>
                    <button type="submit" id="submit">Submit</button>
                </form></fieldset>
            </div>
        </div>
    </main>
</body>

</html>
